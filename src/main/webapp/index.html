<!DOCTYPE html>
<html lang="en">
<head>
    <base href="${context.url}" target="_self">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigTableUI - Home</title>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libs/sb-admin/css/sb-admin.css">
    <link rel="stylesheet" href="libs/sb-admin/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bigtableui.css">

    <script src="libs/jquery-1.10.2.js"></script>
    <script src="libs/jquery-hashchange.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/ejs.js"></script>
    <script src="libs/sf.js"></script>
    <script src="js/bigtableui.js"></script>
</head>

<body>
<!-- Version: ${project.version} -->
<!-- Git SHA-1: ${buildNumber} -->
<!-- Build Timestamp: ${build.timestamp.formatted} -->

<div id="wrapper">

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">BigTableUI</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li class="active"><a href=""><i class="fa fa-table"></i> Tables</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right navbar-user">
                <li class="dropdown user-dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <span
                            id="user-name">Loading...</span> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="logged-in"><a href="logout" class="logout"><i class="fa fa-power-off"></i> Log Out</a>
                        </li>
                        <form class="logged-out" action="login" method="POST">
                            <label>Username</label>
                            <input name="username" class="username form-control"/>

                            <label>Password</label>
                            <input name="password" class="password form-control" type="password"/>

                            <button class="login btn btn-default">Login</button>
                        </form>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12" id="main-pane">
                Loading...
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>
</html>
